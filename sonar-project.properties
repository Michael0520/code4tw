# SonarCloud Project Configuration
# See: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# ==========================================
# Project Information
# ==========================================
sonar.projectKey=Michael0520_code4tw
sonar.organization=michael0520
sonar.projectName=Code for Taiwan - Monorepo
sonar.projectVersion=1.0

# ==========================================
# Source Code Settings
# ==========================================
sonar.sources=apps/website/src
sonar.tests=apps/website/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# ==========================================
# Code Coverage
# ==========================================
sonar.javascript.lcov.reportPaths=apps/website/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.ts,**/*.config.js,**/*.d.ts

# ==========================================
# Exclusions
# ==========================================
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/.turbo/**,\
  **/*.d.ts,\
  **/*.config.ts,\
  **/*.config.js,\
  **/public/**,\
  **/playwright-report/**,\
  **/test-results/**

# ==========================================
# Duplication
# ==========================================
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# ==========================================
# Language Settings
# ==========================================
sonar.language=ts
sonar.sourceEncoding=UTF-8

# ==========================================
# SCM
# ==========================================
sonar.scm.provider=git
