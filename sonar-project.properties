# SonarCloud Configuration for Code4TW Monorepo
# This is the main configuration file for SonarCloud analysis

# Project identification
sonar.projectKey=code4tw_monorepo
sonar.organization=code4tw

# Project metadata
sonar.projectName=Code for Taiwan - Monorepo
sonar.projectDescription=Code for Taiwan civic tech community monorepo with Next.js website and shared packages
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=apps,packages
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/*.d.ts

# Test configuration
sonar.tests=apps,packages
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=**/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/*.config.*,**/*.d.ts,**/coverage/**,**/.next/**

# Language configuration
sonar.typescript.node.maxspace=8192

# Quality Gate configuration
sonar.qualitygate.wait=true

# Code duplication
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*

# Additional file extensions
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Monorepo modules configuration
sonar.modules=website,shared-packages

# Website module
website.sonar.projectName=Code4TW Website
website.sonar.sources=apps/website/app,apps/website/components,apps/website/lib
website.sonar.tests=apps/website
website.sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
website.sonar.javascript.lcov.reportPaths=apps/website/coverage/lcov.info
website.sonar.typescript.lcov.reportPaths=apps/website/coverage/lcov.info

# Shared packages module
shared-packages.sonar.projectName=Code4TW Shared Packages
shared-packages.sonar.sources=packages
shared-packages.sonar.tests=packages
shared-packages.sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
shared-packages.sonar.javascript.lcov.reportPaths=packages/*/coverage/lcov.info
shared-packages.sonar.typescript.lcov.reportPaths=packages/*/coverage/lcov.info