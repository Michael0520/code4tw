# SonarCloud Configuration for Code4TW Monorepo
# This is the main configuration file for SonarCloud analysis

# Project identification
sonar.projectKey=Michael0520_code4tw
sonar.organization=michael0520

# Project metadata
sonar.projectName=Code for Taiwan - Monorepo
sonar.projectDescription=Code for Taiwan civic tech community monorepo with Next.js website and shared packages
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=apps/website
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/*.d.ts,**/components/ui/**,**/components/about/**,**/components/search/**,**/components/shared/**,**/app/**,**/lib/i18n-resources.ts,**/lib/i18n-server.ts,**/hooks/**,**/configs/**

# Test configuration
sonar.tests=apps/website
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=apps/website/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/website/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/*.config.*,**/*.d.ts,**/coverage/**,**/.next/**

# Language configuration
sonar.typescript.node.maxspace=8192

# Quality Gate configuration
sonar.qualitygate.wait=true

# Code duplication
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*

# Additional file extensions
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Note: Module configuration removed to avoid conflicts with GitHub Actions workflow
# The GitHub Actions workflow defines the source paths directly via command line arguments