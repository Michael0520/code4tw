name: SonarCloud Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: |
          cd apps/website
          pnpm test:coverage

      - name: Verify coverage files
        run: |
          echo "Verifying coverage files..."
          if [ ! -f "apps/website/coverage/lcov.info" ]; then
            echo "ERROR: lcov.info not found at expected path!"
            find . -name "lcov.info" -type f || echo "No lcov.info files found anywhere"
            ls -la apps/website/coverage/ || echo "Coverage directory not found"
            exit 1
          else
            echo "âœ… Coverage file found at: apps/website/coverage/lcov.info"
            echo "File size: $(stat -f%z apps/website/coverage/lcov.info 2>/dev/null || stat -c%s apps/website/coverage/lcov.info) bytes"
          fi

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}